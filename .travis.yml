language: python

python:
  - "2.7"
virtualenv:
  system_site_packages: true
env:
  - SIMPHONYENV=~/simphony
  - TEST_SUITE=test-simphony
  - TEST_SUITE=test-jyulb
  - TEST_SUITE=test-lammps
  - TEST_SUITE=test-mayavi
  - TEST_SUITE=test-openfoam
  - TEST_SUITE=test-kratos
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo make base apt-openfoam apt-simphony apt-lammps apt-mayavi fix-pip
install:
  - make simphony-env
  - make -j 2 kratos lammps jyu-lb numerrin
  - source ~/simphony/bin/activate
  - source /opt/openfoam222/etc/bashrc
  - make simphony
  - make simphony-plugins
script:
  - make $TEST_SUITE
